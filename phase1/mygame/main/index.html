<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Đặt body và html chiếm toàn bộ chiều cao */
      .canvasBox {
        margin: 0;
        height: 100%;
        display: flex;
        justify-content: center; /* Căn giữa theo chiều ngang */
        align-items: center; /* Căn giữa theo chiều dọc */
      }
      body {
        background-color: white; /* Màu nền tùy ý */
      }

      /* Canvas */
      canvas {
        border: 1px solid blue;
      }
      .img {
        display: none;
      }
      /* Đặt body và html chiếm toàn bộ chiều cao */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .canvasBox {
        position: relative;
      }

      canvas {
        border: 2px solid blue;
        display: block;
      }

      /* Menu tạm dừng */
      .pause-menu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        display: none;
        width: 300px;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
      }

      .pause-menu h2 {
        color: white;
        margin-bottom: 20px;
      }

      .pause-menu button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      #resumeButton {
        background-color: #4caf50;
        color: white;
      }

      #restartButton {
        background-color: #f44336;
        color: white;
      }

      /* Icon Menu */
      #menuIcon {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 15px;
        border-radius: 5px;
        transition: 0.3s;
      }

      #menuIcon:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .pause-menu button:hover {
        opacity: 0.8;
      }

      .gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        display: none;
      }

      .gameOver h2 {
        color: white;
        margin-bottom: 20px;
      }

      #retryButton {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        background-color: #f44336;
        color: white;
      }

      #retryButton:hover {
        opacity: 0.8;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="canvasBox">
      <canvas id="canvas" width="1080" height="700"></canvas>
      <!-- Menu Pause -->
      <div class="pause-menu" id="pauseMenu">
        <h2>Game Paused</h2>
        <button id="resumeButton">Resume</button>
        <button id="restartButton">Restart</button>
      </div>

      <!-- Icon Menu -->
      <div id="menuIcon">☰</div>

      <div id="gameOver" class="gameOver">
        <h2>GAME OVER</h2>
        <button id="retryButton">Retry</button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
